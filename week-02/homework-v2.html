<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Assignment: Responsive CSS</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 36px;
        }

        .container a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            font-size: 1.25rem;
            gap: 20px;
        }

        .box-cat {
            background-color: bisque;
            padding: 20px;
            gap: 20px;
            border: 2px solid black;
        }

        .box-dog {
            background-color:lavender;
            padding: 20px;
            gap: 20px;
            border: 2px solid black;
        }

        .box-bird {
            background-color:aquamarine;
            padding: 20px;
            gap: 20px;
            border: 2px solid black;
        }

        @media (min-width:600px) {
            body {
                background-color: lightgreen;
            }
            
            .container a {
                text-decoration: none;
                font-weight: bold;
                color: black;
            }

            .container {
                flex-direction: row;
                justify-content: space-around;
                font-size: 1.5rem;
            }

            .box-cat {
                background-color:lavender;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                border: 3px dotted rgb(245, 34, 220);
                border-radius: 24px;
            }

            .box-cat a {
                margin: 10px;
            }

            .box-dog {
                background-color:rgb(231, 124, 255);
                font-family:monospace;
                border: 2px solid rgb(255, 255, 255);
            }

            .box-dog a {
                margin: 30px;
            }

            .box-bird {
                background-color:rgb(122, 116, 226);
                font-family:'Courier New', Courier, monospace;
                border-radius: 20px;
            }

            .box-bird a {
                margin: 80px;
                font-style: italic;
            }
        }

        @media (min-width:900px) {
            body {
                background-color: salmon;
            }

            .container a {
                font-weight: lighter;
                color: antiquewhite;
            }

            .container {
                justify-content: space-between;
                margin: 200px;
                padding: 20px;
            }

            .box-cat {
                padding-top: 80px;
                flex: 1;
                background-color: black;
                border: 6px solid aqua;
            }

            .box-dog {
                padding-bottom: 80px;
                flex: 1;
                background-color: black;
                border: 6px solid rgb(144, 125, 238);
                border-radius: 12px;
            }

            .box-bird {
                padding-top: 80px;
                flex: 1;
                background-color: black;
                border: 6px solid rgb(212, 255, 0);
                border-radius: 12px;
            }

            .box-cat a {
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                color: aqua;
                text-transform: lowercase;
            }

            .box-dog a {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                color: rgb(144, 125, 238);
                text-transform: uppercase;
            }

            .box-bird a {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color: rgb(212, 255, 0);
                text-transform: lowercase;
                font-style: oblique;
            }
        }
    </style>
</head>
<body>
    <h1>Resize Me, I'm Responsive!</h1>
        <div class="container">
            <div class="box-cat"><a href="something">üê± Meow</a></div>
            <div class="box-dog"><a href="something">üê∂ Woof</a></div>
            <div class="box-bird"><a href="something">ü¶ú Squawk</a></div>
        </div>
</body>
</html>
